<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Voice Call</title>
    <style>
        *{
            align-items: center;
        }
        body{
            align-items: center;
           text-align: center;
        }
    </style>
</head>
<body>
    <h2>WebRTC HTTA</h2>
    <h3 id="state">.</h3>
    <h4 id="userArray">{users}</h4>
    <label for="userId" id="usrID">Your User ID:</label>
    <input type="text" id="userId" placeholder="Enter your ID">
    <button id="register">Register</button>
    <br><br>
    
    <label for="targetId">Call User ID:</label>
    <input type="text" id="targetId" placeholder="Enter target ID">
    <button id="call">Call</button>
    <br><br>
    
    <button id="startCall">Start Audio</button>
    
    <script src="script.js">

        
    </script>
</body>
</html>
